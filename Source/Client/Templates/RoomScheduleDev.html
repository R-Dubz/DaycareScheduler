<div>
    <label>Search: <input placeholder="What are you looking for?" ng-model="searchText"></label>
</div>


<table class = "ClassroomTable">
	<tr>
        <th>D.O.B.</th>
        <th>Name</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Affiliation</th>
        <th>Notes</th>
    </tr>

<tr ng-repeat="child in ClassroomList | orderBy:['ChildBirthdate'] | filter:searchText">
    <th>{{child.ChildBirthdate}}</th>
	<th ng-click="storeProfile(child)" style="cursor: hand;">{{child.ChildName}}</th>
    <th ng-bind-html="child.MondayString"></th>
    <th ng-bind-html="child.TuesdayString"></th>
    <th ng-bind-html="child.WednesdayString"></th>
    <th ng-bind-html="child.ThursdayString"></th>
    <th ng-bind-html="child.FridayString"></th>
    <th>{{child.Affiliation}}</th>
    <th><button ng-click="OpenModal(ClassroomList[child.RoomIndex].RoomIndex)" class="sucess button">View Notes</button></th>
</tr>
</table>




        <!-- The Modal -->
        <div id="myModal" class="modal" ng-show="ShowModal">

        <!-- Modal content -->
        <div id="modalContent" class="modal-content" style="width: 475px; height: 300px">
        <div class="close" ng-click="CloseModal()">Ã—</div>
